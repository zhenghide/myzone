<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的空间--用户登陆 </title>
    <link href="/static/css/style.css" type="text/css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="col-lg-4 col-md-offset-2 login-left">
    <strong>广告位招租</strong>
</div>

<div class="col-md-3 col-md-offset-1 login-box">
    <div class="login-title">账号登录</div>
    <form>
        <div class="form-group">
            <input class="form-control" name="userNameL" id="userNameL" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="passwordL" id="passwordL" placeholder="请输入密码">
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="autoLogin" id="autoLogin">自动登录
            </label>
            <label class="pull-right"><a>忘记密码</a></label>
        </div>
        <div><span class="errorL" style="color: red"></span></div>
        <div>
            <button type="button" class="btn btn-primary btn-block" onclick="login()">登录</button>
        </div>
    </form>

    <div class="login-third">
        <div>第三方账号登录</div>
        <div><a href=""><img src="/static/img/third.png"></a></div>
        <br>
        <div>
            <span class="pull-left">没有MYZONE账号？<a href="/page/register">立即注册</a></span>
            <span class="pull-right"><a href="/index">返回首页</a></span>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" src="/static/js/jquery.min-2.1.1.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>

</html>
