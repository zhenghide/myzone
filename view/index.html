<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的空间--首页 </title>
    <link href="/static/css/style.css" type="text/css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top clearfix">
    <div class="container">
        <div class="pull-left logo"><img src="/static/img/logo_x.png" height="50"></div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/index">首页</a></li>
            <li><a href="/home">个人中心</a></li>
            <li><a href="/say">说说</a></li>
            <li><a href="/diary">日志</a></li>
            <li><a href="/photo">相册</a></li>
        </ul>
        <div class="pull-right">
            <ul class="nav navbar-nav">
            {{if .user}}
                <li><a>
                {{if .user.NickName}}
                {{.user.NickName}}
                {{else}}
                {{.user.UserName}}
                {{end}}
                    已登陆
                </a></li>
                <li><a href="/logout">注销</a></li>
            {{else}}
                <li><a href="/page/login">登陆</a></li>
                <li><a href="/page/register">注册</a></li>
            {{end}}
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="main">
        <h3>首页</h3>
        <h5>内容</h5>
        <br><br><br><br><br><br><br><br><br><br><br>
    </div>

</div>

</body>

<script type="text/javascript" src="/static/js/jquery.min-2.1.1.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>

</html>
